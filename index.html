            const dnes = new Date();
            const denVTydnu = dnyVTydnu[dnes.getDay()];
            const denVMesici = dnes.getDate();
            // Měsíce v JS jsou 0-11, proto +1 pro správný klíč svátku
            const mesic = dnes.getMonth() + 1;
            const rok = dnes.getFullYear();

            // Sestavení klíče pro mapu svátků (např. "12-6" pro 6. prosince)
            const klicSvatku = `${mesic}-${denVMesici}`;
            
            // Získání svátku z mapy, pokud existuje

            // Zobrazení datumu a dne v týdnu
            document.getElementById('datum').textContent = `Dnes je ${denVTydnu}, ${denVMesici}. ${mesice[mesic - 1]} ${rok}.`;
            
            // Zobrazení svátku
            document.getElementById('svatek').textContent = svatek;

            // Upozornění: Data svátků jsou statická (pro rok 2025). 
            // Pro automatickou aktualizaci by bylo potřeba použít externí API.
        }
